<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fieldset/legent test</title>
</head>

<body>

    <fieldset>
        <legend>좋아하는 브랜드가 뭐에요?</legend>
        <input type="radio" name="sports" id="nike"><label for="nike">Nike</label>
        <input type="radio" name="sports" id="adidas"><label for="adidas">Adidas</label>
        <input type="radio" name="sports" id="puma"><label for="puma">puma</label>
    </fieldset>
</body>

</html>
