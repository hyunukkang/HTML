<body>
    <h1>자기소개서</h1>
    <hr>
    <p><b>이름:</b> <strong>박한성</strong></p>
    <br>
    <h3>좋아하는 영화</h3>
    <ul>
        <li>존윅</li>
        <li>반지의 제왕</li>
        <li>기생충</li>
    </ul>

    <h3>인상 깊었던 여행지</h3>
    <ol>
        <li>홍콩</li>
        <li>미국</li>
        <li>호주</li>
    </ol>

    <h4>나를 소개합니다</h4>
    <p>저는 대구에 살고 있는 박한성 입니다. <br>
        그린컴퓨터 학원에서 웹디자이너 수업을 듣고 있습니다
    </p>

</body>
