<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img tag practice</title>

    <style>
        body {
            margin: 30% 30%;
        }
    </style>

</head>

<body>
    <!-- alt 속성은 필수 웹표준 > 웹접근성의 규칙을 지켜야 하기 때문 -->
    <h1>늑대사진1</h1>
    <img src="./image/wolf.jpg" alt="늑대 사진" width="300px">
    <h1>늑대사진2</h1>
    <img src="image/wolf.jpg" alt="" width="300px">

    <img src="https://unsplash.com/photos/tauPAnOIGvE" alt="늑대사진1">

</body>

</html>
